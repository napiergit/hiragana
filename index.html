<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover, minimal-ui">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <meta name="mobile-web-app-capable" content="yes">
    <title>„Å≤„Çâ„Åå„Å™ Practice - Learn Hiragana</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Noto+Sans+JP:wght@400;700&display=swap');
        
        * {
            box-sizing: border-box;
        }
        
        html {
            height: 100%;
            overflow: hidden;
        }
        
        body {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%;
            overflow: hidden;
            font-family: 'Noto Sans JP', sans-serif;
        }
        
        /* Mobile Safari: Use dynamic viewport height */
        @media (max-width: 768px) {
            @supports (height: 100dvh) {
                body {
                    height: 100dvh;
                }
                .app-container {
                    height: 100dvh;
                }
            }
        }
        
        #drawingCanvas {
            touch-action: none;
            cursor: crosshair;
            transition: background-color 0.3s ease;
        }
        
        body.dark-mode #drawingCanvas {
            background-color: #1f2937 !important;
        }
        
        body.dark-mode .bg-white {
            background-color: #374151 !important;
        }
        
        body.dark-mode .bg-gray-50 {
            background-color: #1f2937 !important;
        }
        
        body.dark-mode #referenceCharacter {
            opacity: 0.15 !important;
            color: #9ca3af !important;
        }
        
        .character-display {
            font-size: 4rem;
            color: #e0e0e0;
            user-select: none;
        }
        
        @keyframes fadeIn {
            from { opacity: 0; transform: scale(0.9); }
            to { opacity: 1; transform: scale(1); }
        }
        
        .fade-in {
            animation: fadeIn 0.3s ease-out;
        }
        
        @keyframes success {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.1); }
        }
        
        .success-animation {
            animation: success 0.5s ease-in-out;
        }
        
        @keyframes checkmark {
            0% { transform: scale(0) rotate(0deg); opacity: 0; }
            50% { transform: scale(1.2) rotate(10deg); opacity: 1; }
            100% { transform: scale(1) rotate(0deg); opacity: 1; }
        }
        
        .checkmark-animation {
            animation: checkmark 0.5s ease-out;
        }
        
        @keyframes shake {
            0%, 100% { transform: translateX(0); }
            10%, 30%, 50%, 70%, 90% { transform: translateX(-10px); }
            20%, 40%, 60%, 80% { transform: translateX(10px); }
        }
        
        .stroke-arrow {
            stroke-width: 1.5;
            fill: none;
            stroke-linecap: round;
            stroke-linejoin: round;
            opacity: 0.4;
            stroke-dasharray: 3,3;
        }
        
        .stroke-number-circle {
            opacity: 0.6;
        }
        
        .stroke-number-text {
            font-size: 5px;
            font-weight: bold;
            fill: white;
        }
        
        .arrow-head {
            opacity: 0.5;
        }
        
        .app-container {
            display: flex;
            flex-direction: column;
            height: 100%;
            width: 100%;
            overflow: hidden;
        }
        
        .theme-text {
            transition: color 0.3s ease;
        }
        
        .theme-bg {
            transition: background-color 0.3s ease;
        }
        
        @media (max-width: 768px) {
            .character-display {
                font-size: 3rem;
            }
        }
    </style>
</head>
<body class="bg-gradient-to-br from-purple-50 via-pink-50 to-blue-50">
    <div class="app-container">
        <!-- Header -->
        <header class="text-center py-1 px-4 fade-in relative">
            <!-- Theme Controls -->
            <div class="absolute top-3 right-3 flex gap-2">
                <button id="darkModeBtn" class="w-8 h-8 rounded-lg bg-white/50 hover:bg-white/80 backdrop-blur-sm shadow-md transition-all flex items-center justify-center text-lg" title="Toggle Dark Mode">
                    üåô
                </button>
                <button id="themeMenuBtn" class="w-8 h-8 rounded-lg bg-white/50 hover:bg-white/80 backdrop-blur-sm shadow-md transition-all flex items-center justify-center text-lg" title="Change Theme">
                    üé®
                </button>
            </div>
            
            <!-- Theme Selector Dropdown -->
            <div id="themeMenu" class="hidden absolute top-14 right-3 bg-white rounded-xl shadow-2xl p-3 z-50 min-w-[160px]">
                <div class="text-xs font-bold text-gray-600 mb-2">Choose Theme</div>
                <div id="themeList" class="flex flex-col gap-1"></div>
            </div>
            
            <h1 class="text-xl md:text-2xl font-bold text-purple-900 mb-1">„Å≤„Çâ„Åå„Å™ Practice</h1>
            <!-- Progress Bars -->
            <div class="max-w-md mx-auto">
                <div class="flex justify-between items-center mb-1">
                    <span class="text-xs font-semibold text-gray-700">Progress</span>
                    <span class="text-xs font-semibold text-purple-600" id="progressText">0 / 71</span>
                </div>
                <div class="flex gap-2 w-full">
                    <!-- Basic Hiragana Progress -->
                    <div class="flex-[46] relative">
                        <div class="text-[10px] font-semibold text-gray-600 mb-0.5">Basic (46)</div>
                        <div id="progressBar1Container" class="w-full bg-gray-200 rounded-full h-2 overflow-hidden cursor-pointer hover:h-3 transition-all">
                            <div id="progressBar1" class="bg-gradient-to-r from-purple-500 to-pink-500 h-2 rounded-full transition-all duration-500 pointer-events-none" style="width: 0%"></div>
                        </div>
                    </div>
                    <!-- Dakuten Progress -->
                    <div class="flex-[20] relative">
                        <div class="text-[10px] font-semibold text-gray-600 mb-0.5">Dakuten (20)</div>
                        <div id="progressBar2Container" class="w-full bg-gray-200 rounded-full h-2 overflow-hidden cursor-pointer hover:h-3 transition-all">
                            <div id="progressBar2" class="bg-gradient-to-r from-purple-500 to-pink-500 h-2 rounded-full transition-all duration-500 pointer-events-none" style="width: 0%"></div>
                        </div>
                    </div>
                    <!-- Handakuten Progress -->
                    <div class="flex-[12] relative">
                        <div class="text-[9px] font-semibold text-gray-600 mb-0.5 whitespace-nowrap">Handakuten (5)</div>
                        <div id="progressBar3Container" class="w-full bg-gray-200 rounded-full h-2 overflow-hidden cursor-pointer hover:h-3 transition-all">
                            <div id="progressBar3" class="bg-gradient-to-r from-purple-500 to-pink-500 h-2 rounded-full transition-all duration-500 pointer-events-none" style="width: 0%"></div>
                        </div>
                    </div>
                </div>
            </div>
        </header>

        <!-- Main Content -->
        <div class="flex-1 flex flex-col px-4 pb-2 overflow-hidden">
            <!-- Character Display - Compact -->
            <div class="text-center mb-0 md:mb-1">
                <div class="flex items-center justify-center gap-3">
                    <div class="character-display" id="characterDisplay">„ÅÇ</div>
                    <div class="flex flex-col items-start">
                        <div class="text-lg font-semibold text-gray-700" id="romajiDisplay">a</div>
                        <div class="bg-purple-100 text-purple-800 px-2 py-0.5 rounded-full text-[10px] font-semibold whitespace-nowrap">
                            <span id="currentIndex">1</span>/<span id="totalChars">71</span>
                        </div>
                    </div>
                    <div id="successCheck" class="hidden text-5xl text-green-500">‚úì</div>
                </div>
            </div>

            <!-- Drawing Canvas Container -->
            <div class="flex-1 relative flex items-center justify-center mb-0 md:mb-1">
                <div class="relative w-full max-w-full md:max-w-sm aspect-square">
                    <div class="absolute inset-0 bg-gray-50 rounded-2xl border-4 border-dashed border-gray-300">
                        <canvas 
                            id="drawingCanvas" 
                            width="500" 
                            height="500"
                            class="w-full h-full bg-white rounded-xl"
                        ></canvas>
                    </div>
                    <!-- Reference Character Overlay (faded) -->
                    <div class="absolute inset-0 flex items-center justify-center pointer-events-none">
                        <div id="referenceCharacter" class="text-[18rem] opacity-5 text-purple-500" style="line-height: 1;">„ÅÇ</div>
                    </div>
                    <!-- Stroke Order Overlay -->
                    <div class="absolute inset-0 pointer-events-none">
                        <svg id="strokeOrderSvg" class="w-full h-full" viewBox="0 0 100 100" preserveAspectRatio="xMidYMid meet"></svg>
                    </div>
                </div>
            </div>

            <!-- Controls -->
            <div class="flex flex-wrap gap-2 justify-center items-center pb-8 md:pb-16">
                <button 
                    id="prevBtn"
                    class="bg-gray-500 hover:bg-gray-600 text-white font-semibold px-4 py-2 rounded-lg shadow-lg transition-all duration-200 hover:scale-105 active:scale-95 text-sm"
                >
                    ‚Üê Prev
                </button>
                <button 
                    id="clearBtn"
                    class="bg-red-500 hover:bg-red-600 text-white font-semibold px-4 py-2 rounded-lg shadow-lg transition-all duration-200 hover:scale-105 active:scale-95 text-sm"
                >
                    Clear
                </button>
                <button 
                    id="nextBtn"
                    class="bg-gradient-to-r from-purple-500 to-pink-500 hover:from-purple-600 hover:to-pink-600 text-white font-semibold px-4 py-2 rounded-lg shadow-lg transition-all duration-200 hover:scale-105 active:scale-95 text-sm"
                >
                    Next ‚Üí
                </button>
                <label class="flex items-center gap-2 ml-4">
                    <input type="checkbox" id="showStrokeOrder" checked class="w-4 h-4">
                    <span class="text-xs font-semibold text-gray-700">Stroke Order</span>
                </label>
            </div>
        </div>
    </div>

    <script src="stroke-order.js"></script>
    <script src="themes.js"></script>
    <script src="app.js"></script>
</body>
</html>
