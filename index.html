<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hiragana Practice - Learn Japanese Characters</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Noto+Sans+JP:wght@400;700&display=swap');
        
        body {
            font-family: 'Noto Sans JP', sans-serif;
        }
        
        #drawingCanvas {
            touch-action: none;
            cursor: crosshair;
        }
        
        .character-display {
            font-size: 8rem;
            color: #e0e0e0;
            user-select: none;
        }
        
        @keyframes fadeIn {
            from { opacity: 0; transform: scale(0.9); }
            to { opacity: 1; transform: scale(1); }
        }
        
        .fade-in {
            animation: fadeIn 0.3s ease-out;
        }
        
        @keyframes success {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.1); }
        }
        
        .success-animation {
            animation: success 0.5s ease-in-out;
        }
    </style>
</head>
<body class="bg-gradient-to-br from-purple-50 via-pink-50 to-blue-50 min-h-screen">
    <div class="container mx-auto px-4 py-8 max-w-4xl">
        <!-- Header -->
        <header class="text-center mb-8 fade-in">
            <h1 class="text-5xl font-bold text-purple-900 mb-2">„Å≤„Çâ„Åå„Å™ Practice</h1>
            <p class="text-gray-600 text-lg">Learn to write hiragana characters</p>
        </header>

        <!-- Progress Bar -->
        <div class="mb-8 fade-in">
            <div class="flex justify-between items-center mb-2">
                <span class="text-sm font-semibold text-gray-700">Progress</span>
                <span class="text-sm font-semibold text-purple-600" id="progressText">0 / 46</span>
            </div>
            <div class="w-full bg-gray-200 rounded-full h-3 overflow-hidden">
                <div id="progressBar" class="bg-gradient-to-r from-purple-500 to-pink-500 h-3 rounded-full transition-all duration-500" style="width: 0%"></div>
            </div>
        </div>

        <!-- Main Card -->
        <div class="bg-white rounded-3xl shadow-2xl p-8 fade-in">
            <!-- Character Display -->
            <div class="text-center mb-6">
                <div class="character-display mb-4" id="characterDisplay">„ÅÇ</div>
                <div class="text-2xl font-semibold text-gray-700 mb-2" id="romajiDisplay">a</div>
                <div class="inline-block bg-purple-100 text-purple-800 px-4 py-2 rounded-full text-sm font-semibold">
                    Character <span id="currentIndex">1</span> of 46
                </div>
            </div>

            <!-- Drawing Canvas Container -->
            <div class="relative mb-6">
                <div class="bg-gray-50 rounded-2xl p-4 border-4 border-dashed border-gray-300">
                    <canvas 
                        id="drawingCanvas" 
                        width="600" 
                        height="600"
                        class="w-full h-auto bg-white rounded-xl shadow-inner"
                    ></canvas>
                </div>
                <!-- Reference Character Overlay (faded) -->
                <div class="absolute inset-0 flex items-center justify-center pointer-events-none">
                    <div id="referenceCharacter" class="text-[20rem] opacity-10 text-purple-500" style="line-height: 1;">„ÅÇ</div>
                </div>
            </div>

            <!-- Controls -->
            <div class="flex flex-wrap gap-4 justify-center">
                <button 
                    id="clearBtn"
                    class="bg-red-500 hover:bg-red-600 text-white font-semibold px-8 py-3 rounded-xl shadow-lg transition-all duration-200 hover:scale-105 active:scale-95"
                >
                    Clear
                </button>
                <button 
                    id="nextBtn"
                    class="bg-gradient-to-r from-purple-500 to-pink-500 hover:from-purple-600 hover:to-pink-600 text-white font-semibold px-8 py-3 rounded-xl shadow-lg transition-all duration-200 hover:scale-105 active:scale-95"
                >
                    Next Character ‚Üí
                </button>
                <button 
                    id="prevBtn"
                    class="bg-gray-500 hover:bg-gray-600 text-white font-semibold px-8 py-3 rounded-xl shadow-lg transition-all duration-200 hover:scale-105 active:scale-95"
                >
                    ‚Üê Previous
                </button>
            </div>

            <!-- Stroke Width Control -->
            <div class="mt-6 flex items-center justify-center gap-4">
                <label class="text-gray-700 font-semibold">Brush Size:</label>
                <input 
                    type="range" 
                    id="strokeWidth" 
                    min="2" 
                    max="20" 
                    value="8" 
                    class="w-48"
                >
                <span id="strokeWidthValue" class="text-gray-600 font-semibold">8px</span>
            </div>
        </div>

        <!-- Info Section -->
        <div class="mt-8 text-center text-gray-600 fade-in">
            <p class="mb-2">‚úèÔ∏è Draw the character on the canvas using your mouse or finger</p>
            <p>üí° The faded character shows you the correct form</p>
        </div>
    </div>

    <script src="app.js"></script>
</body>
</html>
