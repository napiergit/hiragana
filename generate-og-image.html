<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Generate OG Image</title>
    <style>
        body {
            margin: 0;
            padding: 20px;
            font-family: 'Noto Sans JP', sans-serif;
        }
        #canvas {
            border: 1px solid #ccc;
            display: block;
            margin: 20px auto;
        }
        button {
            display: block;
            margin: 20px auto;
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <canvas id="canvas" width="1200" height="630"></canvas>
    <button onclick="downloadImage()">Download og-image.png</button>
    
    <script>
        const canvas = document.getElementById('canvas');
        const ctx = canvas.getContext('2d');
        
        // Background gradient (purple to pink)
        const gradient = ctx.createLinearGradient(0, 0, 1200, 630);
        gradient.addColorStop(0, '#a855f7');
        gradient.addColorStop(0.5, '#ec4899');
        gradient.addColorStop(1, '#3b82f6');
        ctx.fillStyle = gradient;
        ctx.fillRect(0, 0, 1200, 630);
        
        // Add some decorative circles
        ctx.fillStyle = 'rgba(255, 255, 255, 0.1)';
        ctx.beginPath();
        ctx.arc(100, 100, 150, 0, Math.PI * 2);
        ctx.fill();
        ctx.beginPath();
        ctx.arc(1100, 530, 200, 0, Math.PI * 2);
        ctx.fill();
        
        // Main title
        ctx.fillStyle = '#ffffff';
        ctx.font = 'bold 80px Arial';
        ctx.textAlign = 'center';
        ctx.fillText('Learn Hiragana', 600, 200);
        
        // Japanese characters
        ctx.font = 'bold 120px Arial';
        ctx.fillText('あ い う え お', 600, 340);
        
        // Subtitle
        ctx.font = '40px Arial';
        ctx.fillText('Free Interactive Japanese Writing Practice', 600, 430);
        
        // Domain
        ctx.font = 'bold 36px Arial';
        ctx.fillText('hiragana.site', 600, 530);
        
        // Features
        ctx.font = '28px Arial';
        ctx.fillStyle = 'rgba(255, 255, 255, 0.9)';
        ctx.fillText('✓ Stroke Order Guides  ✓ Instant Feedback  ✓ Beautiful Themes', 600, 580);
        
        function downloadImage() {
            const link = document.createElement('a');
            link.download = 'og-image.png';
            link.href = canvas.toDataURL('image/png');
            link.click();
        }
    </script>
</body>
</html>
