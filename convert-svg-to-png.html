<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Convert SVG to PNG</title>
</head>
<body>
    <h2>Converting SVG to PNG...</h2>
    <p id="status">Loading...</p>
    
    <script>
        async function convertSvgToPng() {
            try {
                // Fetch the SVG
                const response = await fetch('og-image.svg');
                const svgText = await response.text();
                
                // Create an image from SVG
                const img = new Image();
                const svgBlob = new Blob([svgText], { type: 'image/svg+xml;charset=utf-8' });
                const url = URL.createObjectURL(svgBlob);
                
                img.onload = function() {
                    // Create canvas
                    const canvas = document.createElement('canvas');
                    canvas.width = 1200;
                    canvas.height = 630;
                    const ctx = canvas.getContext('2d');
                    
                    // Draw image on canvas
                    ctx.drawImage(img, 0, 0);
                    
                    // Convert to PNG and download
                    canvas.toBlob(function(blob) {
                        const link = document.createElement('a');
                        link.download = 'og-image.png';
                        link.href = URL.createObjectURL(blob);
                        link.click();
                        
                        document.getElementById('status').textContent = '✅ Success! Check your downloads folder for og-image.png';
                        document.getElementById('status').style.color = 'green';
                    }, 'image/png');
                    
                    URL.revokeObjectURL(url);
                };
                
                img.onerror = function() {
                    document.getElementById('status').textContent = '❌ Error loading SVG';
                    document.getElementById('status').style.color = 'red';
                };
                
                img.src = url;
            } catch (error) {
                document.getElementById('status').textContent = '❌ Error: ' + error.message;
                document.getElementById('status').style.color = 'red';
            }
        }
        
        // Run on page load
        convertSvgToPng();
    </script>
</body>
</html>
